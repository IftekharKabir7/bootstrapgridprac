<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Links -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <title>Bootstrap template</title>
  </head>
  <body>

    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div> 
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box green ">3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
            <div class="col-md-4 col-sm-9 col-12">
              <div class="box">4.1</div>
            </div>
            <div class="col-sm-3 col-12 d-md-none d-block">
              <div class="box green">3</div>
            </div>
            <div class="col-md-8 col-12 col-sm-12">
              <div class="box">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box">5</div>
        </div>
      </div>
      </div>
    </section>
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer ">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>

  	<!-- JS links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
